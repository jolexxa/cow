name: Release CowMLX

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine next version
        id: bump
        shell: bash
        run: |
          set -euo pipefail
          latest=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$latest" ]; then
            latest="v0.0.0"
          fi

          version="${latest#v}"
          IFS='.' read -r major minor patch <<< "$version"

          case "${{ inputs.bump }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac

          tag="v${major}.${minor}.${patch}"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "Bumping ${latest} -> ${tag}"

      - name: Create and push tag
        run: |
          git tag "${{ steps.bump.outputs.tag }}"
          git push origin "${{ steps.bump.outputs.tag }}"

  build:
    name: Build (macOS ARM64)
    runs-on: macos-15
    needs: version
    if: always() && (needs.version.result == 'success' || needs.version.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Verify Metal toolchain
        run: xcrun metal --version

      - name: Build
        run: bash build.sh

      - name: Verify artifacts
        run: |
          set -euo pipefail
          test -f .build/release/libCowMLX.dylib
          test -f .build/release/mlx.metallib
          echo "Exported symbols:"
          nm -gU .build/release/libCowMLX.dylib | grep "_cow_mlx" | wc -l

      - name: Package
        run: |
          mkdir -p dist
          zip -j dist/cow_mlx-macos-arm64.zip \
            .build/release/libCowMLX.dylib \
            .build/release/mlx.metallib

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: cow_mlx-macos-arm64
          path: dist/cow_mlx-macos-arm64.zip
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [version, build]
    if: always() && needs.build.result == 'success' && (startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${{ needs.version.outputs.tag || github.ref_name }}"
          gh release create "$tag" dist/**/cow_mlx-*.* --generate-notes
